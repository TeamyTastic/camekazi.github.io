<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  #map { height: 65vh; width: 100%; }
  .header { background: #2c3e50; color: white; padding: 16px 20px; }
  .header h1 { font-size: 20px; margin-bottom: 4px; }
  .header p { font-size: 13px; opacity: 0.8; }
  .legend { padding: 12px 20px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; display: flex; gap: 20px; flex-wrap: wrap; font-size: 13px; }
  .legend-item { display: flex; align-items: center; gap: 6px; }
  .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
  .dot-specialist { background: #e74c3c; }
  .dot-physio { background: #8e44ad; }
  .dot-community { background: #27ae60; }
  .dot-general { background: #3498db; }
  .cards { padding: 16px 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 12px; max-height: 30vh; overflow-y: auto; }
  .card { border: 1px solid #dee2e6; border-radius: 8px; padding: 12px; font-size: 13px; }
  .card h3 { font-size: 14px; margin-bottom: 4px; }
  .card .tag { display: inline-block; font-size: 11px; padding: 2px 8px; border-radius: 12px; color: white; margin-bottom: 6px; }
  .tag-specialist { background: #e74c3c; }
  .tag-physio { background: #8e44ad; }
  .tag-community { background: #27ae60; }
  .tag-general { background: #3498db; }
  .card a { color: #2980b9; text-decoration: none; }
  .card a:hover { text-decoration: underline; }
  .trust { font-weight: 600; }
  .trust-high { color: #27ae60; }
  .trust-medium { color: #f39c12; }
  .leaflet-popup-content { font-family: -apple-system, sans-serif; font-size: 13px; line-height: 1.5; }
  .leaflet-popup-content h3 { font-size: 14px; margin: 0 0 4px 0; }
  .leaflet-popup-content a { color: #2980b9; }
</style>

// Colour mapping
const colours = {
  specialist: "#e74c3c",
  physio: "#8e44ad",
  community: "#27ae60",
  general: "#3498db"
};

const typeLabels = {
  specialist: "Postnatal Specialist",
  physio: "Physio / Clinical",
  community: "Community / Budget",
  general: "General PT"
};

// Init map centred on Edinburgh
const map = L.map('map').setView([55.947, -3.200], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors',
  maxZoom: 18
}).addTo(map);

// Create markers
const markers = [];
locations.forEach((loc, i) => {
  const col = colours[loc.type];
  const icon = L.divIcon({
    className: '',
    html: `<div style="
      width: 28px; height: 28px; border-radius: 50%; background: ${col};
      border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.35);
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 12px; font-weight: bold;
    ">${i + 1}</div>`,
    iconSize: [28, 28],
    iconAnchor: [14, 14],
    popupAnchor: [0, -16]
  });

  const trustClass = loc.trust === "HIGH" ? "trust-high" : "trust-medium";
  const popup = `
    <h3>${loc.name}</h3>
    <div style="margin-bottom:4px;"><strong>${typeLabels[loc.type]}</strong> &bull; ${loc.area}</div>
    <div style="margin-bottom:6px;">${loc.desc}</div>
    <div style="margin-bottom:6px; font-size:12px; color:#666;"><em>${loc.creds}</em></div>
    <div><strong class="${trustClass}">Trust: ${loc.trust}</strong></div>
    <div style="margin-top:6px;">
      <a href="${loc.url}" target="_blank">Website</a>
      ${loc.contact !== "Via website" ? ` &bull; ${loc.contact}` : ""}
    </div>
  `;

  const marker = L.marker([loc.lat, loc.lng], { icon }).addTo(map).bindPopup(popup, { maxWidth: 280 });
  markers.push(marker);
});

// Fit bounds to show all markers
const group = L.featureGroup(markers);
map.fitBounds(group.getBounds().pad(0.1));

// Build cards
const cardsEl = document.getElementById('cards');
locations.forEach((loc, i) => {
  const col = colours[loc.type];
  const tagClass = `tag-${loc.type}`;
  const trustClass = loc.trust === "HIGH" ? "trust-high" : "trust-medium";
  cardsEl.innerHTML += `
    <div class="card" onclick="markers[${i}].openPopup(); map.setView([${loc.lat}, ${loc.lng}], 14);" style="cursor:pointer;">
      <span class="tag ${tagClass}">${i + 1}. ${typeLabels[loc.type]}</span>
      <h3>${loc.name}</h3>
      <div style="color:#666; margin-bottom:4px;">${loc.area}</div>
      <div style="margin-bottom:4px;">${loc.desc}</div>
      <div class="trust ${trustClass}">Trust: ${loc.trust}</div>
      <div><a href="${loc.url}" target="_blank" onclick="event.stopPropagation();">Website &rarr;</a></div>
    </div>
  `;
});
