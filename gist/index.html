<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #111;
        }
        .tagline {
            color: #666;
            margin-bottom: 40px;
        }
        form {
            margin-top: 40px;
        }
        input {
            width: 100%;
            max-width: 500px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 32px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .loading {
            margin-top: 40px;
            color: #666;
        }
        .error {
            margin-top: 40px;
            padding: 20px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>üîç Gist Viewer</h1>
        <p class="tagline">View any GitHub Gist HTML file in your browser</p>

        <form onsubmit="handleSubmit(event)">
            <input
                type="text"
                id="gistInput"
                placeholder="Enter Gist ID or URL"
                autofocus
            />
            <br>
            <button type="submit">View Gist</button>
        </form>

        <p style="margin-top: 40px; color: #999; font-size: 14px;">
            Or use directly: <code>?GIST_ID/filename.html</code>
        </p>
    </div>

    <script>
        // Strip Substack UTM parameters (they break gist IDs)
        function stripSubstackUTM(str) {
            return str.replace(/=&utm_source=.*$/, '');
        }

        // Extract gist ID from various input formats
        function extractGistId(input) {
            input = stripSubstackUTM(input);

            // Already a gist ID
            if (/^[a-f0-9]{32}$/.test(input)) {
                return input;
            }

            // Full gist URL
            const urlMatch = input.match(/gist\.github\.com\/[^\/]+\/([a-f0-9]{32})/);
            if (urlMatch) {
                return urlMatch[1];
            }

            // Just the ID with optional filename
            const idMatch = input.match(/^([a-f0-9]{32})/);
            if (idMatch) {
                return idMatch[1];
            }

            return null;
        }

        async function loadGist(gistId, filename = null) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">Loading gist...</div>';

            try {
                // Fetch gist metadata from GitHub API
                const response = await fetch(`https://api.github.com/gists/${gistId}`);

                if (response.status === 403 || response.status === 429) {
                    throw new Error('GitHub API rate limited (60 requests/hour). Wait a minute and try again.');
                }

                if (!response.ok) {
                    throw new Error(`Failed to fetch gist: ${response.statusText}`);
                }

                const gist = await response.json();
                const files = gist.files;

                // Find the file to display
                let file = null;
                if (filename) {
                    file = files[filename];
                } else {
                    // Try index.html first, then first .html file, then first file
                    file = files['index.html'] ||
                           Object.values(files).find(f => f.filename.endsWith('.html')) ||
                           Object.values(files)[0];
                }

                if (!file) {
                    throw new Error('No HTML file found in gist');
                }

                // Get file content (handle truncation)
                let content = file.content;
                if (file.truncated) {
                    const rawResponse = await fetch(file.raw_url);
                    content = await rawResponse.text();
                }

                // Render the HTML using document.write() so inline scripts execute
                document.open();
                document.write(content);
                document.close();

            } catch (error) {
                app.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <a href="https://gist.github.com/${gistId}" target="_blank">View directly on GitHub</a>
                        &nbsp;|&nbsp;
                        <a href="${window.location.href}">Retry</a>
                    </div>
                `;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('gistInput').value.trim();
            const gistId = extractGistId(input);

            if (!gistId) {
                alert('Please enter a valid Gist ID or URL');
                return;
            }

            // Update URL and load
            window.location.search = `?${gistId}`;
        }

        // Auto-load if gist ID in URL
        window.addEventListener('DOMContentLoaded', () => {
            const query = window.location.search.substring(1);
            if (!query) return;

            // Strip Substack UTM
            const cleaned = stripSubstackUTM(query);

            // Parse ?GIST_ID or ?GIST_ID/filename.html
            const parts = cleaned.split('/');
            const gistId = parts[0];
            const filename = parts[1] || null;

            if (gistId && /^[a-f0-9]{32}/.test(gistId)) {
                loadGist(gistId, filename);
            }
        });
    </script>
</body>
</html>
